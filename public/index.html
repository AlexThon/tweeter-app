    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="symbol">
        <strong>Write</strong> a new tweet
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Ador <span>Ghai</span></h2>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <h4>What are you humming about?</h4>

        <div class="line"></div>
        <div class="tweet-container">
          <h3 class="tweet-symbol">TWEET</h3>
          <di class="tweet-num">140</di>
        </div>
      </div>
      
      <section class="tweet">Another great day at work. Let's go for another win team! We've got this and that one coming</section>
    </main>
